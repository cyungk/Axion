<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="feedback"/>
        Game name: <input type="text" wicket:id="name"/><br/>
        Password: <input type="password" wicket:id="password"/><br/>
        Victory: <select wicket:id="victoryCondition"/><br/>
        <a wicket:id="createGame">Create Game</a>
    </form>
</wicket:panel>
</body>
</html>
